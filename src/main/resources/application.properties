server.port=9000

spring.datasource.url=jdbc:mariadb://localhost:3306/biobank
spring.datasource.username=biobank
spring.datasource.password=biobank
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.jpa.show-sql=true

logging.level.org.hibernate=INFO
# spring.jpa.properties.hibernate.generate_statistics=true
# logging.level.org.hibernate.stat=DEBUG

# https://thorben-janssen.com/hibernate-features-with-spring-data-jpa/
# log slow queries:
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=10

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none

spring.data.rest.base-path=/api
debug=false

